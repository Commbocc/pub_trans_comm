---

<ol class="breadcrumb hidden-xs">
	<li><a href="{{ '/' | prepend: site.baseurl }}">Home</a></li>
	<li class="active">
		{{ page.title }}
	</li>
</ol>

<div id="page-content" class="row">

			{{ page.title }}<br>

		</h3>
		<hr>

		{{ content }}
	</div>
	<div class="col-sm-4">
		{% include sidebar-home.html %}
	</div>
</div>
