---
layout: default
---
<article class="post">

	<header class="page-header">
		<h2>
			{{ page.title }}<br>
			<small>{{ page.date | date: "%b %-d, %Y" }}</small>
		</h2>
	</header>

	<div id="page-content" class="row">
		<div class="col-sm-8">
			{{ content }}
		</div>
		<div class="col-sm-4">
			{% include sidebar-home.html %}
		</div>
	</div>

</article>
