<div class="table-responsive">
	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th>Name</th>
				<th>Title</th>
				<th>Email</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
			{% for staff_member in site.data.staff_members %}
			<tr>
				<td>{{ staff_member.name }}</td>
				<td>{{ staff_member.title }}</td>
				<td><a href="mailto:{{ staff_member.email }}">{{ staff_member.email }}</a></td>
				<td>{{ staff_member.phone }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
